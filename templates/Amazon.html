<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Example</title>
    <link rel="stylesheet" href="static/css/Amazon.css">
</head>
<body>
    <div id="MainDiv">
    <div id="SearchBox">
    <label id="productLabel">Product</label>
    <input type ="text" placeholder = "Enter product name" id="product_name" maxlength="55">
    <span class="error"></span>
    <button id="btn">Show products</button>
    </div>
    <div class="Filter-Result">
    <div id="SubDiv">
        <br>
    <label class="label">Country<span>(optional)</span></lable>
    <input type="text" placeholder="Enter country" id="product_country_name">
    <br>
    <br>
    <label class="label">Sortby<span>(optional)</span></label>
    <select id="sort_by">
        <option>RELEVENCE</option>
        <option>LOWEST_PRICE</option>
        <option>HIGHEST_PRICE</option>
        <option>REVIEWS</option>
        <option>NEWSEST</option>
        <option>BEST_SELLERS</option>
        <option>Do not include in request</option>
    </select>
    <br>
    <br>
    <label class="label">Brand<span>(optional)</span></lable>
    <input type ="text" placeholder = "Enter brand name" id="brand_name">
    <br>
    <br>
    <label class="label">isPrime<span>(optional)</span></label>
    <select id="isPrime">
        <option>TRUE</option>
        <option>FALSE</option>
        <option>Do not include in request</option>
    </select>
    <br>
    <br>
    <label class="label">Min_Price<span>(optional)</span></lable>
        <input type ="number" placeholder = "Enter Minimum price" id="min_price">
        <br>
        <br>
        <label class="label">Max_Price<span>(optional)</span></lable>
         <input type ="number" placeholder = "Enter Maximum price" id="max_price">
         <br>
         <br>
</div>


    <br>
    
    
    <div id="List">

    </div>
</div>  
    </div>
<script src="static/js/Amazon.js"></script>
</body>
</html>
